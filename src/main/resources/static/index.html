<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookFinder</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section>
    <label for="nameID"> Navn p√• Boken</label>

<section>

</section>
<section>

    <input id="descriptionID" type="text" onchange="" placeholder="Write the description" required>
</section>


<section>

        <option value=""> Select gener type </option>
        <option value="Novel"> Novel </option>

<section>

</section>
<section>

    </h3>
</section>
<section>
    <h3>
        <button id="resetButton" > Reset </button>

</section>

<section>
    <button id="viewDataID"> View data </button>
</section>

</html>
